{% extends 'base.html' %}

{% block content %}
<h2>All Products</h2>
<ul>
    {% for product in products %}
        <li>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>${{ product.price }}</p>
        </li>
    {% empty %}
        <p>No products available yet.</p>
    {% endfor %}
</ul>
{% endblock %}
