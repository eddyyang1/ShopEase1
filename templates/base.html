<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

        <nav>
            <a href="/">Home</a>

    <!-- Page content goes here -->

</html>
